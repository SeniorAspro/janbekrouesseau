<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="hero-container">
        <div class="countdown-text">
            <p1>Bodrum's breeze is warm,<br></p1>
            <p1>the nights are long,<br></p1>
            <p1>and it’s not complete without you.</p1>
        </div>
        <div class="countdown-actual-container">
            <div class="countdown-actual-item" id="days-container">
                <p class="big-text" id="days">0</p>
                <span class="justify-self: space-evenly;">days</span>
            </div>
            <div class="countdown-actual-item" id="hours-container">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-actual-item" id="mins-container">
                <p class="big-text" id="mins">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-actual-item" id="secs-container">
                <p class="big-text" id="secs">0</p>
                <span>seconds</span>
            </div>
        </div>
        <div class="important-message">
            <p>It's the choosing thats important, isn't it? asakkaksdmas msalkfmsl lmşlkd</p><button class="button" type="button">Give a line</button>
        </div>
    </section>
</body>
</html>
